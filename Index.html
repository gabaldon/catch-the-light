<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/lights.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <title>Catch The Light</title>
</head>
<body>
    <!-- start screen -->
    <div id ="init" class="container">
        <div class="row justify-content-center">
            <div class= "col">
                <img id="logo" class="logo-img" src="images/logo.svg" alt="logo" >
            </div>
        </div>
        <div class="row justify-content-center">
            <div class= "col">
                
                <img id= "start-button" class ="start-button" src="images/start-btn.svg" alt="start button">
                <img id= "instructions-button" class ="instructions-button" src="images/instructions-btn.svg" alt="instructions button">
                
            </div>
        </div>
    <!-- instructions -->
    </div>
    <div id ="instructions">
                    
        <img id="instructions-finger-1" class="instructions" src="images/instructions-1.png" alt="instrucciones" >
        <img id="instructions-finger-2" class="instructions" src="images/instructions-2.png" alt="instrucciones" >
        <img id="instructions-finger-3" class="instructions" src="images/instructions-3.png" alt="instrucciones" >
                 
    </div>
    <!-- you win screen -->
    <div id = "win-canvas">
        <div id="win" class="container">
            <div class="row justify-content-center">
                <div class= "col">
                    <img id="you-win-logo" class="you-win-logo" src="images/you-win-logo.svg" alt="You win">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class= "col">
                    <img id="play-again-btn-win" class="play-again-btn" src="images/play-again.svg" alt="Play again">
            </div>
        </div>       
    </div>
    </div>  
    <!-- game over screen -->
    <div id = "gameOver-canvas">
    <div id ="you-loose" class="container">
            <div class="row justify-content-center">
                <div class= "col">
                    <img id="game-over-logo" class="game-over-logo" src="images/game-over.svg" alt="you-loose">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class= "col">
                    <img id="play-again-btn" class="play-again-btn" src="images/play-again.svg" alt="Play again">
                </div>
            </div>       
    </div>
    </div>         
   <!-- canvas -->
    <div id="game-board">
        <canvas id="mycanvas"></canvas>
    </div>
</body>
</html>
